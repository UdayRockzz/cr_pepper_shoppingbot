version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- empty
- show
- inform
- add
- goodbye
- greet
- remove
- update
- thank_you
- nlu_fallback
- affirm
- deny
- bot_information
- thankyou
entities:
- item_form
- item_name
- item_quantity
- username
slots:
  slot_id:
    type: text
    influence_conversation: false
  username:
    type: text
    influence_conversation: false
  item_quantity:
    type: text
    influence_conversation: false
  item_name:
    type: text
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey {username}! How I can help you?
  - text: Hello {username}!
  - text: Hi {username}! 
  utter_noworries:
  - text: My pleasure.
  - text: You are welcome!
  utter_goodbye:
  - text: Bye {username}
  - text: Talk to you later!
  - text: By {username}, Have a good day.
  - text: Until next time!
  utter_ask_item_name:
  - text: Tell me the item name?
  - text: What do you want?
  utter_ask_item_quantity:
  - text: How many?
  - text: In what number?
  - text: Tell me the quantity.
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. {username},Could you rephrase?
  - text: Excuse me ,Can you repeat (simpler)?
  utter_intent:
  - text: What action want to do?
  utter_ask_username:
  - text: What's your name?
actions:
- action_add
- action_empty
- action_remove
- action_show
- action_update
- utter_ask_item_name
- utter_ask_item_quantity
- utter_goodbye
- utter_greet
- utter_intent
- utter_noworries
- utter_please_rephrase
forms:
  username_form:
    required_slots:
      username:
      - type: from_entity
        entity: username
  items_form:
    required_slots:
      username:
      - type: from_entity
        entity: username
      item_quantity:
      - type: from_entity
        entity: item_quantity
      item_name:
      - type: from_entity
        entity: item_name
